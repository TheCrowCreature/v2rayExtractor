name: V2Ray Config Extractor & Checker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI pytz requests beautifulsoup4 pycountry
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      - name: Run Main Extractor Script
        env:
          SEND_TO_TELEGRAM: true
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          PYTHONPATH: ${{ github.workspace }}/scripts
        run: |
          cd scripts
          python main.py
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit. Skipping..."
          else
            git commit -m "ðŸ“Š Update V2Ray configs | Powered by TheCrowCreature"
            git pull --rebase origin main
            git push origin main
          fi



