name: V2Ray Config Extractor & Checker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Main Repository
        uses: actions/checkout@v4

      - name: Checkout Your Sub-Checker Tool
        uses: actions/checkout@v4
        with:
          repository: TheCrowCreature/sub-checker
          path: scripts/sub-checker # Ø§ÛŒÙ†Ø¬Ø§ Ù…Ø³ÛŒØ± Ø±Ùˆ Ø¨Ù‡ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª ØªØºÛŒÛŒØ± Ø¯Ø§Ø¯ÛŒÙ…

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI pytz requests beautifulsoup4 pycountry
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f scripts/sub-checker/requirements.txt ]; then pip install -r scripts/sub-checker/requirements.txt; fi

      - name: Run Main Extractor Script
        env:
          SEND_TO_TELEGRAM: true
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          # Ø§ÛŒÙ† Ø®Ø· Ú©Ù…Ú© Ù…ÛŒÚ©Ù†Ù‡ Ù¾Ø§ÛŒØªÙˆÙ† Ù¾ÙˆØ´Ù‡ scripts Ø±Ùˆ Ø¨Ù‡ Ø¹Ù†ÙˆØ§Ù† Ù…Ø§Ú˜ÙˆÙ„ Ø¨Ø´Ù†Ø§Ø³Ù‡
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/scripts
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Update V2Ray configs | Powered by TheCrowCreature"
            git push
          fi
