name: V2Ray Config Extractor & Checker

on:
  schedule:
    - cron: '0 */6 * * *' # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø± Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯
  workflow_dispatch: # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Your Main Repository
        uses: actions/checkout@v4

      - name: Checkout Your Sub-Checker Tool
        uses: actions/checkout@v4
        with:
          # ØªØºÛŒÛŒØ± Ø¨Ù‡ Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Ø´Ù…Ø§
          repository: TheCrowCreature/scripts/sub-checker
          path: sub-checker

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI pytz requests beautifulsoup4 pycountry
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f sub-checker/requirements.txt ]; then pip install -r sub-checker/requirements.txt; fi

      - name: Run Main Extractor Script
        env:
          SEND_TO_TELEGRAM: true
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          PYTHONPATH: ${{ github.workspace }} # Ø¨Ø±Ø§ÛŒ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…Ø§Ú˜ÙˆÙ„â€ŒÙ‡Ø§
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Update V2Ray configs | Powered by TheCrowCreature"
            git push
          fi
